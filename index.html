<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cat Collector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Cat Collector</h1>

  <div class="container">

    <!-- Game Area -->
    <div class="game-area">
      <canvas id="gameCanvas" width="800" height="500" tabindex="0"></canvas>
    </div>

    <!-- Sidebar Instructions + Buttons -->
    <div class="sidebar">
      <button id="startBtn">Start Game</button>
      <button id="restartBtn">Restart Game</button>

      <h2>How to Play</h2>
      <p>• Use arrow keys or WASD to move</p>
      <p>• Collect cats (+1 score)</p>
      <p>• Collect bad cats (-1 score)</p>
      <p>• Try to beat your high score before the timer ends!</p>

      <h3>Your Score: <span id="score">0</span></h3>
      <h3>High Score: <span id="highScore">0</span></h3>
      <h3>Time Left: <span id="timeLeft">60</span></h3>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
